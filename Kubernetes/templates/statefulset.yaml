apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: {{ .Release.Name }}
    app.kubernetes.io/name: {{ template "name" . }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | default "" }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  serviceName: freshrss
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freshrss-data
      containers:
        - name: freshrss
          image: freshrss/freshrss:latest #1.22.0 - Change to match the version tag wanted.
          envFrom:
            - configMapRef:
                name: freshrss-config
                optional: true
            - secretRef:
                name: freshrss-secrets
                optional: true
          volumeMounts:
            # Add other volume mounts / subpaths as needed.
            - mountPath: "/var/www/FreshRSS/data"
              name: data
              subPath: www/freshrss/data
          ports:
          - containerPort: 80
            name: http
