name: Bug Report
description: Create a report to help us improve
title: "[Bug] "
labels: ["Bug (unconfirmed)"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report to help FreshRSS improve!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: "1. Go to '…'\n2. Click on '…'\n3. Scroll down to '…'\n4. See error"
      value: "1. Go to '…'\n2. Click on '…'\n3. Scroll down to '…'\n4. See error"
    validations:
      required: true
  - type: textarea
       id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Environment information
      description: Please complete the following information
      value: "- FreshRSS version: [e.g. 1.23.1]\n- Database version: [e.g. Mysql 5.7]\n- PHP version: [e.g. PHP 8.1]\n- Installation type: [e.g. Docker, Docker image source, Yunohost]\n- Device: [e.g. iPhone13]\n- OS: [e.g. Ubuntu 22.04, Win10, MacOS14]\n- Browser: [e.g. Firefox 124]"
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
