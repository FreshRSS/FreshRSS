language: php
php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm
  - nightly

install:
  - pear install PHP_CodeSniffer

script:
  - phpenv rehash
  - phpcs . --standard=phpcs.xml --warning-severity=0 --extensions=php -p

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: nightly
