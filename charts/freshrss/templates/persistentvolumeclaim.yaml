apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "name" . }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | default "" }}
spec:
 storageClassName: {{ .Values.storage.storageClassName | default "" }}
  accessModes:
    - {{ .Values.storage.accessModes | quote | default "[ReadWriteOnce]" }}
  resources:
    requests:
      storage: {{ .Values.storage.resources.requests.storage | quote | default "5Gi" }}